<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Навушники Galaxy Buds - Samsung Store</title>
    <link rel="stylesheet" href="style.css" />
 
  </head>
<body class="cart-body">

     <header>
      <div class="container">
        <span class="logo">SAMSUNG Experience Store</span>
        <i class="fas fa-shopping-cart cart-icon"></i>
      </div>
    </header>

<body>
  
        

<div class="js" style="max-width: 500px; margin: 50px auto;">
    <header>
        <div class="header-title">Ваше замовлення</div>
    </header>

    <div id="cart-items-display" style="padding: 20px;">
        </div>

    <div id="total-price-display" style="padding: 0 20px 20px; font-weight: bold; font-size: 20px; text-align: right;">
        Разом: 0 ₴
    </div>

    <div class="form" style="padding: 0 20px; display: flex; flex-direction: column; gap: 10px;">
        <input type="tel" id="user-phone" placeholder="Ваш номер телефону" required style="padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
        <input type="email" id="user-email" placeholder="Ваша електронна пошта" style="padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
        
        <button class="buy-btn" onclick="processPayment()" style="width: 100%; background: black; color: white; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px;">
            Підтвердити та сплатити
        </button>
    </div>
</div>
 <footer>
      <div class="container">
        <h3>Консультації і замовлення</h3>
        <p class="phone-number">0 800 303 707</p>
        <p class="phone-details">
          Безкоштовно по Україні<br />Щоденно з 09:00 до 21:00
        </p>
        <p class="phone-number small">044 495 37 07</p>
        <div class="social-links">
          <span>Info</span> <span>Tele</span> <span>Mess</span>
        </div>
      </div>


 

<script src="script.js"></script>
</body>
</html>
